<div class="problem-body"><br><div class="passage"><br><p>2017年了，奶牛也越来越聪明了，她们甚至想出了一个Farmer John都无法回答的问题。</p><br><p><br><script type="math/tex; mode=display">F_k(n) =<br>\begin{cases}<br>f(F_{k-1}(n)) & {k > 1}\\<br>f(n) & otherwise<br>\end{cases}</script><br></p><br><p>其中<br/><br><script type="math/tex; mode=display">f(n) =<br>\begin{cases}<br>\mathrm{不大于n的素数个数} & {n > 1} \\<br>1 & otherwise<br>\end{cases}</script><br></p><br><p>给定 <script type="math/tex">k, n</script>，求 <script type="math/tex">F_k(n)</script>。</p><br></div><br><h3 class="title">Input</h3><br><p>不超过 <script type="math/tex">100</script> 组数据，每组数据一行两个整数： <script type="math/tex">1 \leq k \leq 10^{18}, 1 \leq n \leq 10^6</script>。处理到文件结束。</p><br><h3 class="title">Output</h3><br><p>每行一个答案。</p><br><div class="passage examples"><br><h3 class="title">Examples</h3><br><div class="example"><br><div class="input"><br><div class="title">Input</div><br><pre class="sample-content" data-inverted="" data-tooltip="Click to copy">1 20<br>2 20<br></pre><br></div><br><div class="output"><br><div class="title">Output</div><br><pre class="sample-content" data-inverted="" data-tooltip="Click to copy">8<br>4<br></pre><br></div><br></div><br></div><br></div>
